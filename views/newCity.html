<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/homepage.css"> 
    <link rel="stylesheet" href="/styles/allCities.css">
    <link rel="stylesheet" href="/styles/newCity.css">
    <script defer src="/scripts/newCity.js"></script>
    <title>Express Cities Homepage</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cities">Cities</a></li>
                <li><a href="/cities/new">Add City</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Express Cities</h2>
        <p>This is to add a new city.</p>
        <form action="../public/scripts/newCity.js">
            <div>
                <label for="city-name">City Name</label>
                <input type="text" id="city-name" name="city-name">
            </div>
            <div>
                <label for="city-description">City Description</label>
                <input type="text" id="city-description" name="city-description">
            </div>
            <button type="submit">Add City</button>
        </form>
    </main>
</body>
</html>
